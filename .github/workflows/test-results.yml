name: Test Results

on:
  workflow_run:
    workflows: ["CI"]
    types:
      - completed

permissions:
  contents: read
  actions: read
  checks: write
  pull-requests: write

jobs:
  test-results:
    name: Publish Test Results
    runs-on: ubuntu-latest
    if: always()

    steps:
    - name: Download test results
      uses: actions/github-script@v7
      with:
        script: |
          let allArtifacts = await github.rest.actions.listWorkflowRunArtifacts({
             owner: context.repo.owner,
             repo: context.repo.repo,
             run_id: context.payload.workflow_run.id,
          });
          let matchArtifacts = allArtifacts.data.artifacts.filter((artifact) => {
            return artifact.name.startsWith("test-results-")
          });
          for (const artifact of matchArtifacts) {
            let download = await github.rest.actions.downloadArtifact({
               owner: context.repo.owner,
               repo: context.repo.repo,
               artifact_id: artifact.id,
               archive_format: 'zip',
            });
            let fs = require('fs');
            fs.writeFileSync(`${process.env.GITHUB_WORKSPACE}/${artifact.name}.zip`, Buffer.from(download.data));
          }

    - name: Extract test results
      run: |
        mkdir -p test-results
        for zip in test-results-*.zip; do
          if [ -f "$zip" ]; then
            unzip -o "$zip" -d extracted/
          fi
        done
        find extracted/ -name "*.xml" -exec cp {} test-results/ \;
        find extracted/ -name "*.txt" -exec cp {} test-results/ \;

    - name: Publish test results
      uses: dorny/test-reporter@v1
      if: always()
      with:
        name: Test Results
        path: 'test-results/*.xml'
        reporter: java-junit
        fail-on-error: false